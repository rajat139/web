<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <style>
            .form-container {
                margin-top: 20px;
                max-width: 400px;
            }

            h4 {
                font-size: 32px;
                background: -webkit-linear-gradient(45deg, #f093fb, #f5576c);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .btn-login {
                font-size: 16px;
                font-weight: bold;
                background-color: #22c55e;
                border-color: #22c55e;
            }

            .btn-login:hover {
                background-color: #16a34a;
                border-color: #16a34a;
                transition: background-color 0.3s ease-in-out;
            }

            .form-icon {
                color: #4c6ef5;
                font-size: 40px;
            }
        </style>

        <!-- Message display section -->
        <div class="container">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully.
            </div>
        </div>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-container bg-light p-5 shadow-lg rounded-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle form-icon"></i>
                    <h4 class="text-center mt-3">Login Now</h4>
                </div>
                <form method="post" role="form" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="mb-1">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="text-center">
                        <div><button type="submit" value="log in" class="mb-3 btn btn-success btn-login">Login</button></div>
                        <a th:href="@{/register}" class="btn-register">Don't have an account? Register Here</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
