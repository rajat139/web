<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <style>
            /* Minimal custom styles */
            .form-container {
                margin-top: 60px;
                max-width: 550px;
            }

            /* Colorful fonts for the headings */
            h4 {
                font-size: 32px;
                background: -webkit-linear-gradient(45deg, #f093fb, #f5576c);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            p {
                color: #6a11cb;
                font-weight: bold;
            }

            .btn-register {
                font-size: 16px;
                font-weight: bold;
                background-color: #4c6ef5;
                border-color: #4c6ef5;
                position: relative;
            }

            .btn-register:hover {
                background-color: #1c7ed6;
                border-color: #1c7ed6;
                transition: background-color 0.3s ease-in-out;
            }

            .btn-login {
                font-size: 16px;
                font-weight: bold;
                background-color: #22c55e;
                border-color: #22c55e;
                position: relative;
            }

            .btn-login:hover {
                background-color: #16a34a;
                border-color: #16a34a;
                transition: background-color 0.3s ease-in-out;
            }

            /* Add a bit of icon styling */
            .form-icon {
                color: #4c6ef5;
                font-size: 40px;
            }

            /* Adding responsive padding */
            .p-lg-5 {
                padding: 3rem !important;
            }
        </style>
        <div class="container d-flex justify-content-center align-items-center">
            <div th:if="${param.fail}" class="alert alert-success">
                username or email already exist!
            </div>
            <div class="form-container bg-light p-5 shadow-lg rounded-4">
                <div class="text-center mb-4">
                    <!-- Add an icon above the heading -->
                    <i class="bi bi-person-circle form-icon"></i>
                    <h4 class="text-center mt-3">Register Now</h4>
                </div>
                <form role="form" th:action="@{/register/save}" th:object="${user}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" th:field="*{username}">
                    </div>
                    <p th:if="${#field.hasErrors('username')}" class="text-danger"></p>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" th:field="*{email}">
                    </div>
                    <p th:if="${#field.hasErrors('email')}" class="text-danger"></p>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}">
                    </div>
                    <p th:if="${#field.hasErrors('password')}" class="text-danger"></p>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-register">
                            <span class="badge bg-secondary me-2">New</span>
                            Register
                        </button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account?</p>
                        <a th:href="@{/login}" class="btn btn-success btn-login">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
